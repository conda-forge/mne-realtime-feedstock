{% set name = "mne-realtime" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5ece5d8be166c45455aa4e289261a4086f2882bf79f48f9cd206019f902b817c

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - mne-base

test:
  imports:
    - mne_realtime
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://mne.tools/mne-realtime
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - LICENSE.txt
    - mne_realtime/externals/LICENSE_BSD
  summary: 'Realtime data analysis with MNE-Python'
  dev_url: https://github.com/mne-tools/mne-realtime

extra:
  recipe-maintainers:
    - hoechenberger
    - larsoner
